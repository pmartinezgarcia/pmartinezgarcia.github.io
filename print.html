<!DOCTYPE html>
<html>
    <head>
        <style>
            td {
              text-align: center;
            }
            img {
                width: 30%;
            }
            table, th, td {
              border: 1px solid black
            }
            button {
                padding: 15px;
            }
            #preview_image {
                -webkit-transform: rotate(90deg);
                -moz-transform: rotate(90deg);
                -o-transform: rotate(90deg);
                -ms-transform: rotate(90deg);
                transform: rotate(90deg);
            }
        </style>
        <title>Print/Preview Page</title>
    </head>

    <body style="height: 100%;">
        <h1>Scan Document</h1>
        <hr>
        <div style="width: 100%; height: 80%;" id="settings_preview">
            <div style="float:left; width:30%" id="settings">
                <table style="width:100%;border: 1px solid black">
                <tr>
                    <th colspan="2">Current Settings</th>
                </tr>
                <tr>
                    <td># Copies:</td>
                    <td>
                        <div id="num_copies">
                        1
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Brightness:</td>
                    <td>
                        <div id="brightness_txt">
                            Normal<br>
                        </div>
                        <img src="images/copier_images/singside_norm.png" id="brightness_img">
                    </td>
                </tr>
                <tr>
                    <td>Input Sidedness:</td>
                    <td>
                        <div id="input_sidedness_txt">
                            Single Sided<br>
                        </div>
                        <img src="images/copier_images/singside_norm.png" id="input_sidedness_img">
                    </td>
                </tr>
                <tr>
                    <td>Output Sidedness:</td>
                    <td>
                        <div id="output_sidedness_txt">
                            Single Sided<br>
                        </div>
                        <img src="images/copier_images/singside_norm.png" id="output_sidedness_img">
                    </td>
                </tr>
                <!-- <tr>
                    <td># Sides Per Page:</td>
                    <td>
                        <div id="output_sides_txt">
                            One Side<br>
                        </div>
                        <img src="images/copier_images/singside_norm.png" id="output_sides_img">
                    </td>
                </tr> -->
                <tr>
                    <td>Bin:</td>
                    <td>
                        <div id="bin_txt">
                            Tray A<br>
                        </div>
                        <img src="images/copier_images/copier_trayA.png" id="bin_img">
                    </td>
                </tr>
                <tr>
                    <td>Separator Page:</td>
                    <td>
                        <div id="separator_page_txt">
                            None
                        </div>
                        <img src="" id="separator_page_img">
                    </td>
                </tr>
                </table>
            </div>
            <div style="height: 80%; width: 70%; text-align: center; vertical-align: center; float: right;" id="preview_pane">
                Please place your documents on the scanner and press scan to begin.
                <div style="padding-bottom: 10%; width: 100%; height: 20%;" id="preview_nav">
                    <table style="width:100%; border:0px">
                        <tr style="border:0px">
                            <td style="border:0px">
                                <div id="prev_button"></div>
                            </td>
                            <td style="border:0px">
                                <div id="current_page"></div>
                            </td>
                            <td style="border:0px">
                                <div id="next_button"></div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div style="width: 100%; height: 20%;" id="scansetprint">
            <table style="width:100%">
                <tr>
                    <td>
                        <button type="button" id="scan">Scan</button>
                    </td>
                    <td>
                        <button type="button" id="settings" onclick="location.href='options.html'">Settings</button>
                    </td>
                    <td>
                        <button type="button" id="print">Print</button>
                    </td>
                </tr>
            </table>
        </div>
        <script src="photocopy.js"></script>
        <script>previewImages()</script>
    </body>
</html>
