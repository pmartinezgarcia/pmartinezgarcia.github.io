<style>
  * {
    box-sizing: border-box;
  }
  .numpad {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    height: 50px;
    width: 75px;
    margin-top: 5px
  }
  .column {
    float: left;
    width: 25%;
    padding: 10px;
  }
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  /*Chrome*/
  input::-webkit-outer-spin-button,
  input::-webkit-inner-spin-button {
    -webkit-appearance: none;
  }
  /*Firefox*/
  input[type=number] {
    -moz-appearance: textfield;
  }

</style>
<div class="row">
  <div class="column">
    <h1>PHOTOCOPIER</h1>
    <img src="images/copier_images/copier_initial.png">
  </div>
  <div class="column">
    <h2>Please Enter Your Account ID</h2>
    <input id="accountid" type="number" onKeyDown="return false">
    <br><br>

    <input class="numpad" type="button" value="7" onclick="pressNumPad(7)">
    <input class="numpad" type="button" value="8" onclick="pressNumPad(8)">
    <input class="numpad" type="button" value="9" onclick="pressNumPad(9)">
    <br>
    <input class="numpad" type="button" value="4" onclick="pressNumPad(4)">
    <input class="numpad" type="button" value="5" onclick="pressNumPad(5)">
    <input class="numpad" type="button" value="6" onclick="pressNumPad(6)">
    <br>
    <input class="numpad" type="button" value="1" onclick="pressNumPad(1)">
    <input class="numpad" type="button" value="2" onclick="pressNumPad(2)">
    <input class="numpad" type="button" value="3" onclick="pressNumPad(3)">
    <br>
    <input class="numpad" type="button" value="←" onclick="pressNumPad(-1)">
    <input class="numpad" type="button" value="0" onclick="pressNumPad(0)">
    <input class="numpad" type="button" value="→" onclick="pressNumPad(-2)">
    <br>
    <p id="error"></p>
    <script src="photocopy.js"></script>
  </div>
</div>
